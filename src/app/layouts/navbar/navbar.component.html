<div class="bg-gray-100" [class.scrolled]="isScrolled" id="navbar">
  <nav
    class="relative flex justify-between items-center bg-navy transition-all duration-300 ease-in-out"
  >
    <a class="font-bold leading-none p-2" routerLink="/">
      <img
        src="careercafe_logo-transparent.png"
        class="w-24 rounded"
        alt="logo"
        viewBox="0 0 10240 10240"
      />
    </a>
    <div class="lg:hidden">
      <!-- Toggle button -->
      <button
        (click)="toggleMobileMenu()"
        class="navbar-burger flex items-center text-blue-600 p-3"
      >
        <svg
          class="block h-4 w-4 fill-current"
          viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg"
        >
          <title>Mobile menu</title>
          <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"></path>
        </svg>
      </button>
    </div>
    <ul
      class="hidden absolute top-1/2 left-1/2 transform -translate-y-1/2 -translate-x-1/2 lg:flex lg:mx-auto lg:items-center lg:w-auto lg:space-x-6"
    >
      <li>
        <a
          class="text-base rounded-lg font-semibold text-pretty text-lime-50 hover:text-yellow-200 transition-all duration-300 ease-in-out"
          routerLink="/"
          routerLinkActive="active-link animated-underline"
          [routerLinkActiveOptions]="{ exact: true }"
          >Home
        </a>
      </li>
      <li class="text-yellow-200">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          stroke="currentColor"
          class="w-4 h-4 current-fill"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 5v0m0 7v0m0 7v0m0-13a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z"
          />
        </svg>
      </li>
      <li>
        <a
          class="text-base rounded-lg font-semibold text-pretty text-lime-50 hover:text-yellow-200"
          routerLink="/about"
          routerLinkActive="active-link animated-underline"
          >About Us
        </a>
      </li>
      <li class="text-yellow-200">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          stroke="currentColor"
          class="w-4 h-4 current-fill"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 5v0m0 7v0m0 7v0m0-13a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z"
          />
        </svg>
      </li>
      <li>
        <a
          class="text-base rounded-lg font-semibold text-pretty text-lime-50 hover:text-yellow-200"
          routerLink="/contact"
          routerLinkActive="active-link animated-underline"
          >Contact
        </a>
      </li>
    </ul>
    <!-- Be a Franchise Button -->
    <a
      routerLink="/franchise"
      routerLinkActive="active-link animated-underline"
      class="hidden lg:flex text-white font-semibold text-base px-4 py-2 mr-3 rounded-lg shadow-md transition-all duration-300 ease-in-out hover:border-yellow-400 hover:border-2"
    >
      Become a Franchise
    </a>
  </nav>
</div>

<!-- Mobile Menu -->
<div *ngIf="isMobileMenuOpen" class="navbar-menu relative z-50 lg:hidden">
  <div
    class="navbar-backdrop fixed inset-0 bg-gray-800 opacity-25"
    (click)="toggleMobileMenu()"
  ></div>
  <nav
    class="fixed top-0 left-0 bottom-0 flex flex-col w-5/6 max-w-sm py-6 px-6 bg-white border-r overflow-y-auto"
  >
    <div class="flex items-center mb-8">
      <a class="mr-auto text-3xl font-bold leading-none" href="#">
        <svg class="h-12" alt="logo" viewBox="0 0 10240 10240">
          <!-- SVG Path -->
        </svg>
      </a>
      <button class="navbar-close" (click)="toggleMobileMenu()">
        <svg
          class="h-6 w-6 text-gray-400 cursor-pointer hover:text-gray-500"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
      </button>
    </div>
    <div>
      <ul>
        <li class="mb-1">
          <a
            class="block p-4 text-sm font-semibold text-gray-400 hover:bg-blue-50 hover:text-yellow-200 rounded"
            routerLink="/"
            routerLinkActive="active-link-mobile animated-underline-mobile"
            [routerLinkActiveOptions]="{ exact: true }"
            >Home</a
          >
        </li>
        <li class="mb-1">
          <a
            class="block p-4 text-sm font-semibold text-gray-400 hover:bg-blue-50 hover:text-yellow-200 rounded"
            routerLink="/about"
            routerLinkActive="active-link-mobile animated-underline-mobile"
            >About Us</a
          >
        </li>
        <li class="mb-1">
          <a
            class="block p-4 text-sm font-semibold text-gray-400 hover:bg-blue-50 hover:text-yellow-200 rounded"
            routerLink="/contact"
            routerLinkActive="active-link-mobile animated-underline-mobile"
            >Contact</a
          >
        </li>
        <li class="mb-1">
          <a
            class="block p-4 text-sm font-semibold text-gray-400 hover:bg-blue-50 hover:text-yellow-200 rounded"
            routerLink="/franchise"
            routerLinkActive="active-link-mobile animated-underline-mobile"
            >Be a Franchise</a
          >
        </li>
      </ul>
    </div>
  </nav>
</div>
