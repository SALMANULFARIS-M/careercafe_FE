<section class="mb-32">
  <div
    id="map"
    class="relative h-[300px] overflow-hidden bg-cover bg-[50%] bg-no-repeat"
  >
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m22!1m8!1m3!1d3888.613458075431!2d77.61282572507578!3d12.93254733737924!3m2!1i1024!2i768!4f13.1!4m11!3e2!4m3!3m2!1d12.9324841!2d77.6154684!4m5!1s0xd6994dba4491a13%3A0x4f21b7743537d470!2sCAREER%20CAFE!3m2!1d12.9325919!2d77.615431!5e0!3m2!1sen!2sin!4v1738756769170!5m2!1sen!2sin"
      width="100%"
      height="480"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>
  </div>
  <div class="container px-6 md:px-12">
    <div
      class="block rounded-lg bg-[hsla(0,0%,100%,0.8)] px-6 py-12 shadow-[0_2px_15px_-3px_rgba(0,0,0,0.07),0_10px_20px_-2px_rgba(0,0,0,0.04)] md:py-16 md:px-12 -mt-[100px] backdrop-blur-[30px] border border-gray-300"
    >
      <div class="flex flex-wrap">
        <div
          class="mb-12 w-full shrink-0 grow-0 basis-auto md:px-3 lg:mb-0 lg:w-5/12 lg:px-6"
        >
          <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
            <div class="relative mb-6" data-te-input-wrapper-init>
              <input
                type="text"
                class="peer block min-h-[auto] w-full rounded border-2 bg-transparent py-[0.32rem] px-3 leading-[1.6] outline-none transition-all duration-200 ease-linear focus:placeholder:opacity-100 peer-focus:text-primary data-[te-input-state-active]:placeholder:opacity-100 motion-reduce:transition-none"
                id="name"
                formControlName="name"
                required
              />
              <label
                class="pointer-events-none absolute top-0 left-3 mb-0 max-w-[90%] origin-[0_0] truncate pt-[0.37rem] leading-[1.6] text-neutral-500 transition-all duration-200 ease-out
                  peer-focus:-translate-y-[0.9rem] peer-focus:scale-[0.8] peer-focus:text-primary
                  peer-data-[te-input-state-active]:-translate-y-[0.9rem] peer-data-[te-input-state-active]:scale-[0.8]
                  motion-reduce:transition-none
                  {{
                  contactForm.get('name')!.value
                    ? '-translate-y-[0.9rem] scale-[0.8]'
                    : ''
                }}"
                for="name"
                >Name</label
              >
            </div>

            <div class="relative mb-6" data-te-input-wrapper-init>
              <input
                type="email"
                class="peer block min-h-[auto] w-full rounded border-2 bg-transparent py-[0.32rem] px-3 leading-[1.6] outline-none transition-all duration-200 ease-linear focus:placeholder:opacity-100 peer-focus:text-primary data-[te-input-state-active]:placeholder:opacity-100 motion-reduce:transition-none"
                id="email"
                formControlName="email"
                required
              />
              <label
                class="pointer-events-none absolute top-0 left-3 mb-0 max-w-[90%] origin-[0_0] truncate pt-[0.37rem] leading-[1.6] text-neutral-500 transition-all duration-200 ease-out peer-focus:-translate-y-[0.9rem] peer-focus:scale-[0.8] peer-focus:text-primary peer-data-[te-input-state-active]:-translate-y-[0.9rem] peer-data-[te-input-state-active]:scale-[0.8] motion-reduce:transition-none peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0
                {{
                  contactForm.get('email')!.value
                    ? '-translate-y-[0.9rem] scale-[0.8]'
                    : ''
                }}"
                for="email"
                >Email address</label
              >
              <span
                *ngIf="
                  contactForm.controls['email'].invalid &&
                  contactForm.controls['email'].touched
                "
                class="text-red-500"
              >
                Please enter a valid email address.
              </span>
            </div>

            <div class="relative mb-6" data-te-input-wrapper-init>
              <textarea
                formControlName="message"
                class="peer block min-h-[auto] w-full rounded border-2 bg-transparent py-[0.32rem] px-3 leading-[1.6] outline-none transition-all duration-200 ease-linear focus:placeholder:opacity-100 data-[te-input-state-active]:placeholder:opacity-100 motion-reduce:transition-none"
                id="message"
                rows="3"
                required
              ></textarea>
              <label
                for="message"
                class="pointer-events-none absolute top-0 left-3 mb-0 max-w-[90%] origin-[0_0] truncate pt-[0.37rem] leading-[1.6] text-neutral-500 transition-all duration-200 ease-out peer-focus:-translate-y-[0.9rem] peer-focus:scale-[0.8] peer-focus:text-primary peer-data-[te-input-state-active]:-translate-y-[0.9rem] peer-data-[te-input-state-active]:scale-[0.8] motion-reduce:transition-none peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0
                {{
                  contactForm.get('message')!.value
                    ? '-translate-y-[0.9rem] scale-[0.8]'
                    : ''
                }}"
                >Message</label
              >
            </div>

            <button
              type="submit"
              class="mb-6 w-full rounded bg-navy text-white px-6 pt-2.5 pb-2 text-xs font-medium uppercase leading-normal lg:mb-0"
            >
              Send
            </button>
          </form>
        </div>
        <div class="w-full shrink-0 grow-0 basis-auto lg:w-7/12 merriweather-light">
          <div class="flex flex-wrap">
            <div
              class="mb-12 w-full shrink-0 grow-0 basis-auto md:mb-0 md:w-6/12 md:px-3 lg:mb-12 lg:w-full lg:px-6 xl:w-6/12"
            >
              <div class="align-start flex">
                <div class="shrink-0">
                  <a href="https://wa.me/9035514805" target="_blank">
                    <div
                      class="inline-block rounded-md bg-white shadow-md p-4 text-black"
                    >
                      <i class="fa fa-whatsapp fa-2x" aria-hidden="true"></i>
                    </div>
                  </a>
                </div>
                <div class="ml-6 grow">
                  <p class="mb-2 font-bold">WhatsApp</p>
                  <p class="text-neutral-500">
                    <a href="https://wa.me/9035514808" target="_blank"
                      >+91  9035514808</a
                    >
                  </p>
                </div>
              </div>
            </div>
            <div
              class="w-full shrink-0 grow-0 basis-auto md:w-6/12 md:px-3 lg:w-full lg:px-6 xl:mb-12 xl:w-6/12"
            >
              <div class="align-start flex">
                <div class="shrink-0">
                  <div
                    class="inline-block rounded-md bg-white p-4 text-black shadow-md"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="w-6 h-6"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M10.5 1.5H8.25A2.25 2.25 0 006 3.75v16.5a2.25 2.25 0 002.25 2.25h7.5A2.25 2.25 0 0018 20.25V3.75a2.25 2.25 0 00-2.25-2.25H13.5m-3 0V3h3V1.5m-3 0h3m-3 18.75h3"
                      />
                    </svg>
                  </div>
                </div>
                <div class="ml-6 grow">
                  <p class="mb-2 font-bold">Mobile</p>
                  <p class="text-neutral-500">+91 9035514808</p>
                </div>
              </div>
            </div>
            <div
              class="mb-12 mt-4 md:mt-0 w-full shrink-0 grow-0 basis-auto md:mb-0 md:w-6/12 md:px-3 lg:mb-12 lg:w-full lg:px-6 xl:w-6/12"
            >
              <div class="align-start flex">
                <div class="shrink-0">
                  <a href="mailto:ceo@careercafe.co">
                    <div
                      class="inline-block rounded-md bg-white shadow-md p-4 text-black"
                    >
                      <i class="fa fa-envelope fa-2x" aria-hidden="true"></i>
                    </div>
                  </a>
                </div>
                <div class="ml-6 grow">
                  <p class="mb-2 font-bold">Email</p>
                  <p class="text-neutral-500">
                    <a href="mailto:ceo@careercafe.co" class="text-neutral-500"
                      >info&#64;careercafe.co</a
                    >
                  </p>
                </div>
              </div>
            </div>
            <div
              class="mb-12 w-full shrink-0 grow-0 basis-auto md:w-6/12 md:px-3 lg:w-full lg:px-6 xl:w-6/12"
            >
              <div class="flex items-start">
                <div class="srink-0">
                  <div
                    class="inline-block rounded-md bg-white shadow-md p-4 text-black"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="2"
                      stroke="currentColor"
                      class="w-7 h-7"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M15 9h3.75M15 12h3.75M15 15h3.75M4.5 19.5h15a2.25 2.25 0 002.25-2.25V6.75A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25v10.5A2.25 2.25 0 004.5 19.5zm6-10.125a1.875 1.875 0 11-3.75 0 1.875 1.875 0 013.75 0zm1.294 6.336a6.721 6.721 0 01-3.17.789 6.721 6.721 0 01-3.168-.789 3.376 3.376 0 016.338 0z"
                      />
                    </svg>
                  </div>
                </div>
                <div class="ml-6 grow">
                  <p class="mb-2 font-bold">Address</p>
                  <p class="text-sm text-neutral-500">
                    CAREER CAFE, door no. 84, 3rd Cross Rd, 5th Block,
                    Koramangala, Bengaluru, Karnataka 560095
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
